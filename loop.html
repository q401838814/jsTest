<html>
<head>
	<script type="text/javascript">
		var x = 0;
		for(var i=1;i<=100;i++){
			x = x + i;
		}
		console.log(x);
		console.log('-------------');
		var arr = ['Apple', 'Google', 'Microsoft'];
		for(var i=0;i<arr.length;i++){
			console.log(arr[i]);
		}
		console.log('-------------');
		
		var testObject = {
			name:'aaa',
			age:18,
			sex:'man'
		};
		for(var key in testObject){
			console.log('key:'+key+',value:'+testObject[key]);
		}
	</script>
</head>
<body>
	learn javascript.
	loop.
</body>
</html>
