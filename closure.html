<html>
<head>
	<script type="text/javascript">
		function sum(arr) {
			return arr.reduce(function (x, y) {
				return x + y;
			});
		}
		
		console.log(sum(['1','1','1',2]));
		console.log('------------------');
		function lazy_sum(arr){
			var sum = function(){
				return arr.reduce(function (x, y) {
					return x + y;
				});			
			}
			return sum;
		}
		console.log(lazy_sum(['1','1','1',2]));
		var f = lazy_sum(['1','1','1',2]);
		console.log(f());
		console.log('------------------');
	</script>
</head>
<body>
	learn javascript.
	closure.
</body>
</html>
